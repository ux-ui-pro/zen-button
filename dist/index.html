<!DOCTYPE html>
<html lang="ru">
<head>
	<title>zen-button</title>
	<meta name="robots" content="none">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<style type="text/css">
        html {
            font-family: system-ui, -apple-system, "Open Sans", "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 10px;
        }

        body {
            font-feature-settings: "kern" 1,"liga" 0;
            font-size: 1.6rem;
            font-weight: 400;
            line-height: 1.5;
        }

        html,
        body,
        input,
        textarea,
        button {
            -webkit-font-smoothing: subpixel-antialiased;
        }

        .layout {
            max-width: 120rem;
            margin: 0 auto;
            padding: 5rem 2rem;
        }
	</style>
	<link rel="stylesheet" href="css/zen-button.min.css">
</head>
<body>
<div id="app" class="layout">
	<main role="main" class="main">
		<div class="btn-group btn-group--left">
			<button class="btn btn--sm btn--contained btn--disabled btn--theme-gray">
				<span class="label">Button</span>
			</button>
		</div>
		<div class="btn-group btn-group--left">
			<button class="btn btn--sm btn--outlined btn--theme-gray">
				<span class="label">Button</span>
			</button>
			<button class="btn btn--sm btn--contained btn--theme-gray">
				<span class="label">Button</span>
			</button>
			<button class="btn btn--sm btn--contained btn--theme-gray">
				<span class="label">Button</span>
			</button>
			<button class="btn btn--sm btn--contained btn--theme-gray btn--ripple">
				<span class="label">Button</span>
			</button>
			<button class="btn btn--sm btn--contained btn--theme-gray btn--ripple">
				<span class="label">Button</span>
			</button>
			<div style="padding-top: 1000px;">
				<button class="btn btn--sm btn--contained btn--theme-gray btn--ripple">
					<span class="label">Button</span>
				</button>
			</div>
		</div>
	</main>
</div>
<script src="js/zen-button.min.js"></script>
</body>
</html>
